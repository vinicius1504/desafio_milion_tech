version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: milliontec_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: milliontec_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - milliontec_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development  # Use 'production' for production builds
    container_name: milliontec_backend
    restart: unless-stopped
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: development
      PORT: 3005
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: milliontec_db
      JWT_SECRET: milliontec_secret_2024_super_secure_key
      JWT_EXPIRES_IN: 24h
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
      CORS_ORIGIN: "http://localhost:3000,http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:3002"
      API_PREFIX: /api
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    volumes:
      - ./backend/src:/app/src  # Hot reload in development
      - /app/node_modules       # Don't override node_modules
    networks:
      - milliontec_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  milliontec_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
